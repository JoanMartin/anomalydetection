version: 1

streams:

  - name: kafka
    source:
      type: kafka
      params:
        brokers: localhost:9092
        in: test1
    aggregation:
      function: avg
      window_millis: 30000
    engine:
      type: cad
      params:
        min_value: 0
        max_value: 15
        threshold: 0.75
        rest_period: 30
        max_left_semi_contexts_length: 8
        max_active_neurons_num: 16
        num_norm_value_bits: 3
    sink:
      - name: sqlite
        type: repository
        repository:
          type: sqlite
          params:
            database: /tmp/anomdec0.sqlite
      - name: kafka
        type: stream
        stream:
          type: kafka
          params:
            brokers: localhost:9092
            out: test2
    warmup:
      - name: sqlite
        repository:
          type: sqlite
          params:
            database: /tmp/anomdec0.sqlite

  - name: pubsub
    source:
      type: pubsub
      params:
        project: testing
        auth_file: /dev/null
        in: test1
#    aggregation:
#      function: avg
#      window_millis: 30000
    engine:
      type: robust
      params:
        window: 30
        threshold: 0.99999
    sink:
      - name: sqlite
        type: repository
        repository:
          type: sqlite
          params:
            database: /tmp/anomdec1.sqlite
      - name: pubsub
        type: stream
        stream:
          type: pubsub
          params:
            project: testing
            out: test2
    warmup:
      - name: sqlite
        repository:
          type: sqlite
          params:
            database: /tmp/anomdec1.sqlite

websocket: ws://localhost:5000/ws/

auth:
  enabled: false
