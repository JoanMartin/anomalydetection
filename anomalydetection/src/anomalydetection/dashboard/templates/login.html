<!DOCTYPE html>
<html>
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Title -->
  <title>{% block h_title %}Frankenstein{% end %}</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" />
  <!-- Admin LTE -->
  <link rel="stylesheet" href="/static/vendor/admin-lte/css/AdminLTE.min.css" />
  <link rel="stylesheet" href="/static/vendor/admin-lte/css/skins/_all-skins.min.css" />
  <!-- Font awesome -->
  <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css" />
  <!-- jQuery -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/mustache.js/mustache.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/vendor/admin-lte/js/adminlte.min.js"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box" style="margin-bottom:10px">
  <div class="login-logo">
    <img src="/static/dashboard/images/bluekiri.svg" style="width:300px;" alt="Bluekiri">
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form method="post">
      <div class="form-group has-feedback">
        <input name="username" type="text" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
{% if error %}
<div class="login-box" style="margin-top:10px">
  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    <strong><i class="icon fa fa-ban"></i> {{ error }}</strong>
  </div>
</div>
{% end %}
</body>
</html>
